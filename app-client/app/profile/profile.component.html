<div *ngIf="user" class="row">
    <div class="col-12">
        <h1>{{user.username}}</h1>
    </div>
    <div class="col-12 img-fluid">
        <img src="{{user.pic.indexOf('http') !== -1 ? user.pic : 'http://localhost:3000/userpics/' + user.pic}}" alt="avatar" class="img-fluid img-thumbnail">
    </div>
    <div class="col-12">
        <h2>{{user.firstname}}</h2>
    </div>
    <div class="col-12">
        <h2>{{user.lastname}}</h2>
    </div>
</div>
